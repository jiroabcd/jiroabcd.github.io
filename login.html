<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Untitled Document</title>
  <link href="css/main css.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/4c94bd78e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/font.css">
  <link rel="stylesheet" href="css/login_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>

<body>

  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"
    class="account_button_style btn btn-3">Login</button>

  <div id="id01" class="modal">

    <div class="login-box animate">
      <div class="lb-header" style="display: flex">

        <a href="#" class="active" id="login-box-link">Đăng nhập</a>

        <a href="#" id="signup-box-link">Đăng ký</a>
      </div>

      <form class="email-login">
        <div class="u-form-group">
          <input type="email" placeholder="Email/ Số điện thoại" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Mật khẩu" />
        </div>
        <div class="u-form-group">
          <button>Đăng nhập</button>
        </div>
        <div class="u-form-group" style="text-align: center; padding-right: 40px">
          <a href="#" class="forgot-password">Quên Mật Khẩu?</a>
        </div>
      </form>


      <form class="email-signup">
        <div class="u-form-group">
          <input type="email" placeholder="Email/Số điện thoại" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Mật khẩu" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Nhập lại mật khẩu" />
        </div>
        <div class="u-form-group">
          <button>Đăng ký</button>
        </div>
      </form>


      <form class="email-signup">
        <div class="u-form-group">
          <input type="email" placeholder="Email/Số điện thoại" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Mật khẩu" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Nhập lại mật khẩu" />
        </div>
        <div class="u-form-group">
          <button>Đăng ký</button>
        </div>
      </form>


      <div class="u-form-group" style="text-align: center; padding-right: 40px; margin-top: 30px">
        <a href="#" class="forgot-password">Hoặc Đăng Nhập với</a>
      </div>
      <div class="social-login">
        <a href="#">
          <i class="fa fa-facebook fa-lg"></i>
        </a>
        <a href="#">
          <i class="fa fa-google-plus fa-lg"></i>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/login_form.js"></script>
</body>

</html>
